<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://yasirurashmika.w3spaces.com/assets/img/81478423_100614688155158_3735095902122016768_n.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ET Class - Sipyana</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">ET Class Registration</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="Student Name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Class</label>
                        <input type="text" id="Class" name="Class" class="form-control" placeholder="Eg: 2024" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" id="Class" name="Phone Number" class="form-control" pattern="+94[7-9]{2}-[0-9]{3}-[0-9]{4}" value="" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">School</label>
                        <textarea id="message" name="School" class="form-control" placeholder="Enter your school" rows="2" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Submit !</button>
                        <!--<button class="btn btn-danger" type="reset">Reset the form!</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script> 
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzl3YzMZtHmQi_U3FW7CrahSzLpDW5RoPyxtr-il5yLr61OHQwAfcaH3HmMok4PE-kv/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact already exists.</div>"))
        })
    </script>   
</body>
</html>
